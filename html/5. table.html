<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid #000;
      }
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!--
      <table> : 표의 범위를 지정 .
      thead, tbody, tfooter, caption으로 구성.
    -->
    <table>
      <!-- <caption> : 표의 제목 -->
      <caption>
        A반 성적표
      </caption>
      <!-- <thead> : 테이블의 머리. -->
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>

      <!-- <tbody> : table body의 약자. 실제 표에 표시하고자 하는 데이터를 입력.-->
      <tbody>
        <!--
                <tr> : table row(행)의 약자 
                <th> : 각 데이터의 제목. 무슨 데이터인지 명시.
                <td> : table date의 약자. 각 테이터 셀을 명시.
        -->

        <tr>
          <th>최민지</th>
          <td>90점</td>
          <td>80점</td>
          <td>40점</td>
        </tr>

        <tr>
          <th>김정철</th>
          <td>100점</td>
          <td></td>
          <td>85점</td>
        </tr>
      </tbody>

      <!-- <tfoot> : table footer의 약자. 표의 요약. -->
      <tfoot></tfoot>
    </table>

    <!-- B반 성적표 표-->
    <p></p>
    <table>
      <caption>
        B반 성적표
      </caption>

      <thead>
        <tr>
          <th>이름</th>
          <th>최민지</th>
          <th>김정철</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="3">국어</th>
          <td colspan="2">100점</td>
          <!-- <td>90점</td> -->
        </tr>
        <tr>
          <td>90점</td>
          <td rowspan="2">90점</td>
        </tr>
        <tr>
          <td>80점</td>
          <!-- <td>80점</td>       -->
        </tr>
      </tbody>
    </table>

    <p></p>

    <h1>상품 구성</h1>
    <table>
      <caption>선물용과 가정용 상품 구성</caption>

      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
